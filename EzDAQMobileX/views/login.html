<!DOCTYPE html>

<html>
    <body>
        <div id="loginView" data-role="view" data-before-show="loginView_beforeShow">
            <!--
            <div data-role="header">
                <div data-role="navbar">
                    <span>用户登录</span>
                </div>
            </div>
            -->
            <style scoped>
                .logo
                {
                    height: 65px;
                    background-image: url('images/logo.png');
                    background-size: 200px 32px;
                    background-position: center;
                }
            </style>
            <div class="logo">
                
            </div>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label for="userNameText">
                        用户名:
                        <input type="text" id="userNameText" />
                    </label>
                </li>
                <li>
                    <label for="password">
                        密码:
                        <input type="password" id="password" />
                    </label>
                </li>
            </ul>
            <a data-click="loginButton_click" id="loginButton" type="button" data-role="button" style="display: block; margin: 2em; text-align: center;">登录</a>
            <a data-role="button" data-rel="modalview" href="#modalview-login-settings" id="settingsButton" style="display: block; margin: 2em; text-align: center;">设置</a>
        </div>
        <div data-role="modalview" id="modalview-login-settings" style="width: 90%;" data-open="modalview_login_settings_open">
            <div data-role="header">
                <div data-role="navbar">
                    <span>设置</span>
                    <a data-click="closeModalViewLoginSettings" data-role="button" data-align="right">取消</a>
                </div>
            </div>

            <ul data-role="listview" data-style="inset">
                <li>
                    <label for="login_serverRootText">
                        服务地址:
                        <input type="text" id="login_serverRootText" />
                    </label>
                </li>
            </ul>
            <a data-click="modalview_login_settingsButton_click" id="modalview-login-settingsButton" type="button" data-role="button" style="display: block; margin: 2em; text-align: center;">保存</a>
        </div>
    
    </body>
</html>
